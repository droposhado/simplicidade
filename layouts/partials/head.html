<title>
  {{ if .IsHome }}
    {{ .Title }}
  {{ else }}
    {{ .Title }} - {{ $.Site.Author.name }}
  {{ end }}
</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<link href="/css/custom-links.css" rel="stylesheet">
<link href="/css/custom-footer.css" rel="stylesheet">
<link href="/css/syntaxhighlight/dracula.css" rel="stylesheet">
<link href="/css/syntaxhighlight/custom.css" rel="stylesheet">

{{ range $val := $.Site.Params.customCSS }}
  {{ if gt (len $val) 0 }}
    <link rel="stylesheet" type="text/css" href="{{ $val }}">
  {{ end }}
{{ end }}
